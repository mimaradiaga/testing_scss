<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everybody can fly</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <header class="contenedor">
        <h1 class="gradient-text"> EVERYBODY CAN FLY </h1>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__list__items">Inicio</li>
                <li class="navigation__list__items">Nosotros</li>
                <li class="navigation__list__items">Vuelos</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="destinations">
            <h3 class="destinations__title">Destinos mas buscados</h3>
        </div>
        <section class="images">
            <div class="images__items">
                <h3 class="title">Mexico</h3>
                <img class="images__items__img"
                    src="http://c.files.bbci.co.uk/EB90/production/_108640306_gettyimages-1132330190.jpg" alt="mexico">

            </div>
            <div class="images__items">
                <h3 class="title">Panamá</h3>
                <img class="images__items__img" src="https://www.caf.com/media/3682081/panama-1.jpg" alt="panama">

            </div>
            <div class="images__items">
                <h3 class="title">Honduras</h3>
                <img class="images__items__img"
                    src="https://static.dw.com/image/18817112_6.jpg">

            </div>
            <div class="images__items">
                <h3 class="title">Estados Unidos</h3>
                <img class="images__items__img"
                    src="https://sika.scene7.com/is/image/sika/usa-new-york-city-home-page-still:16-9?wid=1920&hei=1080&fit=crop%2C1"
                    alt="usa">
            </div>


        </section>
        <h3 class="destinations__title">Paquetes</h3>
        <section class="images">

            <div class="images__items">
                <h3 class="title">Cancún</h3>
                <img class="images__items__img"
                    src="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/331000/331437-Quintana-Roo.jpg?impolicy=fcrop&w=360&h=224&q=medium"
                    alt="cancun">

            </div>
            <div class="images__items">
                <h3 class="title">Canal de Panama</h3>
                <img class="images__items__img"
                    src="https://decapolishotel.com/wp-content/uploads/2022/07/h1-que-tu-viaje-incluya-visita-canal-de-panama-blog-decapolis.jpg"
                    alt="canal-panama">

            </div>
            <div class="images__items">
                <h3 class="title">Roatán</h3>
                <img class="images__items__img"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxpl7UgMJ5sgbBzl7iiJxP4eigMp2eQwKkyA&usqp=CAU"
                    alt="roatan">

            </div>
            <div class="images__items">
                <h3 class="title">Miami</h3>
                <img class="images__items__img"
                    src="https://www.worldatlas.com/upload/df/29/12/shutterstock-490898872.jpg"
                    alt="miami">
            </div>

            </div>
        </section>
    </main>
</body>

</html>
